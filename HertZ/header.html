<header>
  <!-- Add stars and nebula background that will appear behind the navbar -->
  <div class="nebula-clouds"></div>
  <div class="stars" id="stars"></div>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <!-- Brand with logo -->
      <a class="navbar-brand nav-link" href="#" data-page="home">   
          <img src="images/logo.jpg" alt="OneHertzLabs" class="logo-img">
      </a>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links with space styling -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav space-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-page="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-page="about">About</a>
          </li>

          <!-- Products dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Products
            </a>
            <ul class="dropdown-menu space-dropdown" aria-labelledby="productsDropdown">
              <li><a class="dropdown-item" href="#" data-page="computing">Computing Device</a></li>
              <li><a class="dropdown-item" href="#" data-page="satellite">Satellite Platform</a></li>
            </ul>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="#" data-page="contact">Contact</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Space Theme Styles -->
  <style>
    /* Space background styling */
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -2;
    }
    
   /* Update stars to match satellite.html */
.star {
  position: absolute;
  border-radius: 50%;
  animation: twinkle 3s infinite;
  box-shadow: 0 0 12px 4px rgba(255, 255, 255, 0.6); /* Softer glow */
}
@keyframes twinkle {
  0%,100% { opacity:0.5; transform: scale(1);}
  50% { opacity:0.9; transform: scale(1.7); box-shadow: 0 0 20px 6px rgba(255, 255, 255, 0.8);}
}
    
    /* Adjust the nebula-clouds to better match satellite.html */
.nebula-clouds {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('https://www.transparenttextures.com/patterns/noise-pattern-with-subtle-cross-lines.png');
  opacity: 0.25; /* Reduced opacity to match satellite.html */
  pointer-events: none;
  z-index: -1;
  mix-blend-mode: screen;
  filter: hue-rotate(215deg) contrast(1.3);
  animation: nebulaDrift 150s infinite linear;
}
    
    @keyframes nebulaDrift {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
    
    /* Navbar styling */
    .navbar {
  background: linear-gradient(to bottom, rgba(10, 15, 35, 0.85), rgba(5, 10, 25, 0.75)) !important;
  backdrop-filter: blur(8px);
  border-bottom: 1px solid rgba(100, 200, 255, 0.15);
  padding: 15px 0;
  transition: all 0.3s ease;
}
    
    /* Logo styling - eye-catching and professional */
    .navbar-brand {
      display: flex;
      align-items: center;
      padding: 0;
      position: relative;
      margin-right: 30px;
    }
    
    .logo-img {
      height: 100px; /* Very large and prominent */
      width: auto;
      /* Enhanced filter effects */
      filter: brightness(1.6) contrast(1.5) drop-shadow(0 0 15px rgba(100, 200, 255, 0.6));
      transition: all 0.4s ease;
      position: relative;
      z-index: 2;
    }
    
    /* Add a subtle animated glow behind the logo */
    .navbar-brand::before {
  content: '';
  position: absolute;
  top: -18px; bottom: -18px;
  left: -22px; right: -22px;
  background: radial-gradient(ellipse at center, rgba(100, 200, 255, 0.15), transparent 75%);
  border-radius: 40px;
  z-index: 1;
  opacity: 0.7;
  animation: logoPulse 3s infinite ease-in-out;
}
    
    @keyframes logoPulse {
      0%, 100% { opacity: 0.3; transform: scale(0.98); }
      50% { opacity: 0.7; transform: scale(1.02); }
    }
    
    /* Enhanced hover effects */
    .navbar-brand:hover .logo-img {
      transform: translateY(-3px) scale(1.05);
      filter: brightness(1.7) contrast(1.6) drop-shadow(0 0 20px rgba(100, 200, 255, 0.8));
    }
    
    .navbar-brand:hover::before {
      animation-play-state: paused;
      opacity: 0.9;
    }
    
    /* Nav links styling */
    .space-nav .nav-link {
      color: rgba(255, 255, 255, 0.85) !important;
      font-weight: 500;
      position: relative;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .space-nav .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to right, #64c8ff, #ff9d64);
      transition: width 0.3s ease;
    }
    
    .space-nav .nav-link:hover {
      color: #ffffff !important;
    }
    
    .space-nav .nav-link:hover::after,
    .space-nav .nav-link.active::after {
      width: 70%;
    }
    
    .space-nav .nav-link.active {
      color: #ffffff !important;
    }
    
    /* Dropdown styling */
    .space-dropdown {
      background: rgba(8, 12, 30, 0.95);
      border: 1px solid rgba(100, 200, 255, 0.15);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 10px;
    }
    
    .space-dropdown .dropdown-item {
      color: rgba(255, 255, 255, 0.85);
      padding: 0.6rem 1rem;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .space-dropdown .dropdown-item:hover {
      background: rgba(100, 200, 255, 0.1);
      color: #ffffff;
      transform: translateX(3px);
    }
    
    /* Fix for dropdown arrow alignment */
    .space-nav .dropdown-toggle::after {
      vertical-align: middle;
      margin-left: 0.4rem;
      position: relative;
      top: 1px;
      border-top-width: 0.3em;
    }
    
    /* Make the dropdown toggle more polished */
    .space-nav .nav-link.dropdown-toggle {
      display: flex;
      align-items: center;
    }
    
    /* Adjust hover effect for dropdown menu */
    .space-nav .nav-item.dropdown .nav-link:hover::after {
      width: 50%; /* Slightly less than regular links */
    }
    
    /* Compressed navbar on scroll */
    /* Scrolled navbar with more transparency to match satellite.html */
.navbar.scrolled {
  padding: 8px 0;
  background: rgba(5, 8, 20, 0.85) !important; /* More transparent to match satellite.html */
}
    
    .navbar.scrolled .logo-img {
      height: 70px; /* Smaller logo when scrolled */
      transition: all 0.3s ease;
    }
    
    .navbar.scrolled .navbar-brand::before {
      top: -10px; bottom: -10px;
      left: -12px; right: -12px;
      transition: all 0.3s ease;
    }
    
    /* Hover dropdown */
    @media(min-width: 992px) {
      .nav-item.dropdown:hover .dropdown-menu {
        display: block;
        margin-top: 0;
      }
    }
    
    /* Responsive adjustments */
    @media (min-width: 1200px) {
      .logo-img {
        height: 120px; /* Extremely large on big screens */
      }
      
      .navbar-brand::before {
        top: -20px; bottom: -20px;
        left: -25px; right: -25px;
      }
      
      .navbar {
        padding: 18px 0; /* Even more padding on large screens */
      }
    }
    
    @media (max-width: 992px) {
      .logo-img {
        height: 85px; /* Much larger on tablets */
      }
      
      .navbar-brand::before {
        top: -12px; bottom: -12px;
        left: -15px; right: -15px;
      }
      
      .navbar {
        padding: 12px 0;
      }
    }
    
    @media (max-width: 767px) {
      .logo-img {
        height: 70px; /* Still quite large on mobile */
      }
      
      .navbar {
        padding: 10px 0;
      }
      
      .navbar-brand::before {
        top: -10px; bottom: -10px;
        left: -12px; right: -12px;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const starsContainer = document.getElementById('stars');
      
      // Create stars
      createStars();
      
      // Navbar scroll effect
      window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
    });
    
    function createStars() {
      const starsContainer = document.getElementById('stars');
      if (!starsContainer) return;
      
      starsContainer.innerHTML = '';
      const numberOfStars = 150;
      
      for(let i=0; i<numberOfStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        
        // Create different sized stars
        let size;
        if(Math.random() > 0.92) {
          size = Math.random() * 7 + 6;
          star.style.opacity = 0.95;
        } else if(Math.random() > 0.7) {
          size = Math.random() * 5 + 3;
          star.style.opacity = 0.9;
        } else {
          size = Math.random() * 3 + 1.5;
          star.style.opacity = 0.8 + Math.random() * 0.2;
        }
        
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (3 + Math.random() * 4) + 's';
        
        // Stronger glow for better visibility
        if (size > 5) {
          star.style.boxShadow = `0 0 ${size*2}px ${size}px rgba(255, 255, 255, 0.9)`;
        } else if (size > 3) {
          star.style.boxShadow = `0 0 ${size*2}px ${size/2}px rgba(255, 255, 255, 0.8)`;
        }
        
        starsContainer.appendChild(star);
      }
    }
  </script>
</header>
